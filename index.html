<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Virtual Reality Space Experience with Panorama Photo</title>
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/style.css">
    <script src="src/jquery-3.2.1.min.js"></script>
    <script src="src/aframe.js" charset="utf-8"></script>
    <script src="src/index.js"></script>
</head>

<body>
    <div id="mainIconWrapper">
        <div id="iconMenu" class="icon-menu-wrapper">
            <div class="icon icon-menu"></div>
        </div>
        <div class="icon-photos-wrapper">
            <label class="icon icon-photos" id="fileInputLabel" for="fileInput"></label>
            <input type="file" class="fileInput" id="fileInput" accept="image/*" style="display: none" />
        </div>
    </div>
    <div id="navWrapper" class="nav Aligner" style="display: none">
        <div class="top-left">
            <div class="main-logo-type noselect"><a href="https://github.com/cnaa97/vrv/" target="_blank">VR Space Experience</a></div>
            <p class="main-desc noselect">모바일 웹 혹은 데스크톱에서 <br> 파노라마 이미지 파일을 선택해보세요. <br> VR 을 경험할 수 있습니다</p>
        </div>
        <div id="iconClose" class="top-right">
            <div class="icon icon-close"></div>
        </div>
        <div class="bottom-left menu-list-wrapper noselect">
            <ul>
                <li><a href="https://github.com/cnaa97/vrv/issues/1" target="_blank">버그 리포트</a></li>
                <li><a href="http://cnaa97.github.io/" target="_blank">개발자 블로그</a></li>
            </ul>
            <p class="sub-desc noselect">Developed by Junho Park</p>
        </div>
        <div class="center-center Aligner">
            <div class="Aligner">
                <label class="center-btn noselect" for="inputFileInMenu">파노라마 이미지 선택하기</label>
                <input type="file" class="fileInput" id="inputFileInMenu" accept="image/*" style="display: none" />
            </div>
        </div>
    </div>

    <div id="inputWrap">
        <!--<img id="imgDisplay" width="100" height="100"/>-->
        <!--<textarea name="text" id="" cols="30" rows="10"></textarea>-->
    </div>

    <!--AFRAME ELEMENT-->
    <a-scene>
        <a-sky id="panoImage" src="https://raw.githubusercontent.com/aframevr/aframe/master/examples/boilerplate/panorama/puydesancy.jpg" rotation="0 -130 0"></a-sky>
    </a-scene>
    <!--AFRAME ELEMENT-->
</body>
</html>
